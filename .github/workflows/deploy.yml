name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: checkout main branch ðŸ¦•
        uses: actions/checkout@v4

      - name: setup node ðŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: inject build date ðŸ•’
        run: |
          sed -i "s/^VITE_BUILD_DATE=.*/VITE_BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)/" .env

      - name: install dependencies and build ðŸ”¥
        run: |
          npm ci
          npm run build

      - name: deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
